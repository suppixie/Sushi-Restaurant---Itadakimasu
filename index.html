<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sushi restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <header>
            <div class="logo">
                <img src="./assets/logo sushi.jpg" width="50px" height="50px">
            </div>
                <h2 style="font-family:'Long Cang', cursive; font-weight:bold ; font-size: 30px; ">Itadakimasu</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
         <div class="content">
            <div class="textbox1">
            <h2 style="font-size: 50px;">Exquisite Fine Dining & <br/> Authentic Japanese Sushi</h2>
            <h4>The Best Combination!</h4>
            <div id="box">
            <button class="order" onclick="openForm()">Order Now</button>
         <form action="" id="form" class="form-container">
            <h2>ORDER</h2>
            <label>Name</label><input type="text" placeholder="Enter your name"><br/>
            <label>Phone number</label><input type="text" placeholder="Enter Phone Number"><br/>
            <label>E-mail</label><input type="text" placeholder="Enter E-mail ID"><br/>
            <label>Menu Items</label>
                <h4>Tenmasu - Rs 200/-</h4><input type="checkbox" name="tenmasu" value="200"><br/>
                <h4>Tuna Handroll - Rs 250/-</h4><input type="checkbox" name="Tuna Handroll" value="250"><br/>
                <h4>Nigiri - Rs 200/-</h4><input type="checkbox" name="Nigiri" value="200"><br/>
                <h4>Inari - Rs 150/-</h4><input type="checkbox" name="Inari" value="150"><br/>
                <h4>Mini Kimbap- Rs 200/-</h4><input type="checkbox" name="Mini Kimbap" value="200"><br/>
                <h4>Spicy Kimchi - Rs 250/-</h4><input type="checkbox" name="Spicy Kimchi" value="250"><br/>
                <h3>Total: </h3><output type="text"></output>
                <button type="submit" value="submit"></button>
                <button type="button" class="btn-cancel" onclick="closeForm()">Close</button>
        </form></div>
</body>
</html>
